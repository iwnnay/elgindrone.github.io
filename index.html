---
layout: main
---
<section id="splash">
    <div class="photo"></div>
</section>
<section id="description">
  <article>
    <h1>Professionalism</h1>
    <p>{{ site.data.content.professionalism }}</p>
    <h1>Passion</h1>
    <p>{{ site.data.content.passion }}</p>
  </article>
</section>
<section id="portfolio">
    <h1>Portfolio</h1>
    <ul>
    {% for video in site.data.portfolio %}
      <li>
        <h5>{{ video.title }}</h5>
        <iframe src="{{ video.source }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </li>
    {% endfor %}
    </ul>
</section>
